<!-- Sidebar -->
<div class="flex-shrink-0 w-64 bg-white shadow-md transition-all duration-300 ease-in-out"
     [ngClass]="{'w-64': sidebarOpen, 'w-20': !sidebarOpen}">
  <div class="flex items-center justify-between p-4 bg-blue-600">
    <h1 class="text-xl font-bold text-white" [ngClass]="{'hidden': !sidebarOpen}">CINAYE BURGER</h1>
    <button (click)="toggleSidebar()" class="text-white focus:outline-none">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
      </svg>
    </button>
  </div>
  <nav class="mt-5">
    <a class="flex items-center py-2 px-4 text-gray-700 hover:bg-gray-200 cursor-pointer"
       [routerLink]="['/main/dashboard']" routerLinkActive="bg-gray-200" [routerLinkActiveOptions]="{ exact: true }" >
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
      </svg>
      <span [ngClass]="{'hidden': !sidebarOpen}">Dashboard</span>
    </a>
    <a class="flex items-center py-2 px-4 text-gray-700 hover:bg-gray-200 cursor-pointer"
       [routerLink]="['/main/burgers']" routerLinkActive="bg-gray-200" >
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
      </svg>
      <span [ngClass]="{'hidden': !sidebarOpen}">Burgers</span>
    </a>
    <a class="flex items-center py-2 px-4 text-gray-700 hover:bg-gray-200 cursor-pointer"
       [routerLink]="['/main/orders']" routerLinkActive="bg-gray-200">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
      </svg>
      <span [ngClass]="{'hidden': !sidebarOpen}">Commandes</span>
    </a>
    <a class="flex items-center py-2 px-4 text-gray-700 hover:bg-gray-200 cursor-pointer"
       [routerLink]="['/main/payments']" routerLinkActive="bg-gray-200">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
      </svg>
      <span [ngClass]="{'hidden': !sidebarOpen}">Paiements</span>
    </a>
    <a class="flex items-center py-2 px-4 text-gray-700 hover:bg-gray-200 cursor-pointer"
       (click)="logout()">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
      </svg>
      <span [ngClass]="{'hidden': !sidebarOpen}">DÃ©connexion</span>
    </a>
  </nav>
</div>
