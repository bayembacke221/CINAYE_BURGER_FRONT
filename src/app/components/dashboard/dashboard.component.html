
<div class="container mx-auto px-6 py-8">
      <h1 class="text-3xl font-semibold text-gray-800 mb-6">Tableau de bord</h1>
      <!-- Statistics cards -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        <div class="bg-white rounded-lg shadow-md p-6">
          <h2 class="text-xl font-semibold mb-2 text-gray-700">Commandes en cours</h2>
          <p class="text-3xl font-bold text-blue-600">{{ commandesEnCours.length || 0 }}</p>
        </div>
        <div class="bg-white rounded-lg shadow-md p-6">
          <h2 class="text-xl font-semibold mb-2 text-gray-700">Commandes validées</h2>
          <p class="text-3xl font-bold text-green-600">{{ commandesValidees.length || 0 }}</p>
        </div>
        <div class="bg-white rounded-lg shadow-md p-6">
          <h2 class="text-xl font-semibold mb-2 text-gray-700">Commandes annulées</h2>
          <p class="text-3xl font-bold text-red-600">{{ commandesAnnulees.length || 0 }}</p>
        </div>
        <div class="bg-white rounded-lg shadow-md p-6">
          <h2 class="text-xl font-semibold mb-2 text-gray-700">Paiements</h2>
          <p class="text-3xl font-bold text-yellow-600">{{ statistiquesJour?.paiements || 0 }}</p>
        </div>
        <div class="bg-white rounded-lg shadow-md p-6">
          <h2 class="text-xl font-semibold mb-2 text-gray-700">Burgers vendus</h2>
          <p class="text-3xl font-bold text-purple-600">{{ statistiquesJour?.burgersVendus || 0 }}</p>
        </div>
      </div>


    </div>
